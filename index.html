<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CalculatorJS</title>
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator__display" disabled="disabled" value="0" id="input_number">
        <div class="calculator__inner">
            <div class="calculator__buttons">
                <button class="calculator__btn" value="7" id="btn_7">7</button>
                <button class="calculator__btn" value="8" id="btn_8">8</button>
                <button class="calculator__btn" value="9" id="btn_9">9</button>
                <button class="calculator__btn" value="-" id="btn_minus">-</button>
            </div>
            <div class="calculator__buttons">
                <button class="calculator__btn" value="4" id="btn_4">4</button>
                <button class="calculator__btn" value="5" id="btn_5">5</button>
                <button class="calculator__btn" value="6" id="btn_6">6</button>
                <button class="calculator__btn" value="/" id="btn_divide">/</button>
            </div>
            <div class="calculator__buttons">
                <button class="calculator__btn" value="1" id="btn_1">1</button>
                <button class="calculator__btn" value="2" id="btn_2">2</button>
                <button class="calculator__btn" value="3" id="btn_3">3</button>
                <button class="calculator__btn" value="*" id="btn_multiply">X</button>
            </div>
            <div class="calculator__buttons">
                <button class="calculator__btn" value="" id="btn_delete">C</button>
                <button class="calculator__btn" value="0" id="btn_0">0</button>
                <button class="calculator__btn" id="btn_equals">=</button>
                <button class="calculator__btn" value="+" id="btn_plus">+</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
